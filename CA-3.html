<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CA-3</title>
  <link rel="stylesheet" href="CA-3.css">
</head>
<body>
  <div class="clock-container">
    <h1>Digital Clock</h1>
    
    <div class="clock" id="local-clock">
      <h2>Local Time</h2>
      <div class="time" id="time-local">00:00:00</div>
    </div>
    
    <div class="clocks">
      <div class="clock" id="newyork">
        <h2>New York</h2>
        <div class="time" id="time-ny">00:00:00</div>
      </div>
      <div class="clock" id="london">
        <h2>London</h2>
        <div class="time" id="time-london">00:00:00</div>
      </div>
      <div class="clock" id="tokyo">
        <h2>Tokyo</h2>
        <div class="time" id="time-tokyo">00:00:00</div>
      </div>
      <div class="clock" id="sydney">
        <h2>Sydney</h2>
        <div class="time" id="time-sydney">00:00:00</div>
      </div>
    </div>
  </div>
  <script src="CA-3.js"></script>
</body>
</html>
